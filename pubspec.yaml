name: tomatonator

description: PomodoroApp.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/appicon/cherry icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/appicon/cherry icon.png"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.2.8+1
  path_provider: ^2.0.14
  supabase_flutter: ^1.0.0
  connectivity_plus: ^4.0.2
  uuid: ^4.4.0
  path: ^1.9.0

  # Firebase for OTP and Google Sign-In
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1

  
  # HTTP client for calling secure backend endpoints (Edge Functions)
  http: ^1.2.0

  # Audio for focus-check alarm
  audioplayers: ^5.2.1
  flutter_screenutil: ^5.9.0
  shared_preferences: ^2.2.2
  
  # Image picker for profile pictures
  image_picker: ^1.0.7
  
  # Local notifications
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4


  cupertino_icons: ^1.0.2

dependency_overrides:
  # Avoid build issues with older Apple Sign-In plugin pulled transitively.
  # We don't use Apple sign-in, but overriding ensures Android builds succeed.
  sign_in_with_apple: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/appicon/cherry icon.png
    - assets/landing page/CHERRY TOMATO LOGO-01 1.png
    - assets/landing page/arrow button.png
