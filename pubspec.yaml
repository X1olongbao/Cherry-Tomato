    - assets/onboarding 1/arrow button ob1.png
    - assets/onboarding 2/Group 214.png
    - assets/onboarding 2/arrow button ob2.png
    - assets/onboarding 3/Group 10.png
    - assets/onboarding 3/arrow button ob3.png
    - assets/onboarding 3/Group_10_resized.png
    - assets/get started/CHERRY TOMATO LOGO-01 1.png
    - assets/login page/devicon_google.png
    - assets/Homepage/goal.png
    - assets/Homepage/tiny tomato.png
    - assets/Homepage/Vector.png
    - assets/Homepage/calendar icon.png
    - assets/Homepage/Home icon.png
    - assets/Homepage/pomodoro timer icon.png
    - assets/Homepage/stats icon.png
    - assets/Homepage/profile icon.png
    - assets/Homepage/Rectangle.png
